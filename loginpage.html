<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #16b5d9; /* light pink */
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h2 {
      color: #000;
    }

    .login-container {
      display: inline-block;
      text-align: left;
      background-color: transparent;
      padding: 20px;
    }

    label {
      display: inline-block;
      width: 80px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 180px;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      margin-left: 85px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h2>Login</h2>

  <div class="login-container">
    <form action="#" method="post">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div>
        <input type="submit" value="Login">
      </div>
    </form>
  </div>

</body>
</html>
